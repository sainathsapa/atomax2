{% include '../head.html' %}

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        {% include './sidebar.html' %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {%include './topbar.html'%}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray">Advance View Text Summary</h1>
                    <!-- <p class="mb-4">You fetched summary</p> -->

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <!-- <h6 class="m-0 font-weight-bold text-dark">DataTables Example</h6> -->
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal" role="form" action="post_twitter" method="post">
                                {%csrf_token%}
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="summary_id" class="text-dark">Adavance Summary ID: </label>
                                        <input type="text" class="form-control" id="summary_id" value="{{summary_id}}" readonly/>
                                        <label for="summary_text" class="text-dark">Advance Summerized Text : </label>
                                        <textarea class="form-control" id="summary_text" name="summary_text"
                                            placeholder="" rows="6" style="resize: none;" readonly>{{summary}}</textarea>
                                            <br>

                                        <button type="submit" value="submit" class="btn btn-primary" 
                                        {% if summary_approved == False %} disabled {% endif %}>


                                            <i class="fa-brands fa-twitter"></i> Tweet</button>
                                        {% if summary_approved == False %}
                                        <a href="/summary/sendApproval/adv_summary/{{summary_id}}"><button class="btn btn-success"
                                                type="button"><i class="fa fa-thumbs-up"></i> Send for Approval
                                            </button></a>

                                        {% endif %}

                                    </div>
                                    <div class="col-md-6">
                                        <label for="author" class="text-dark">Author : </label>
                                        <input type="text" id="author" name="author" value="{{AutorName}}"
                                            class="form-control" />
                                        <br>
                                        <label for="word_count" class="text-dark">Word Count : </label>
                                        <input type="text" id="word_count" name="word_count" value="{{word_count}}"
                                            class="form-control" />
                                        <br>
                                        <label for="char_count" class="text-dark">Character Count : </label>
                                        <input type="text" id="char_count" name="char_count" value="{{char_count}}"
                                            class="form-control" />
                                        <br>


                                        
                                                {% if available_trans == True %}
                                    <a href="/summary/view_translate/adv_summary/{{summary_id}}"><button class="btn btn-info" type="button" style="float:right;"><i class="fa fa-gear"></i> View Translation </button></a>
                                    {% else %}
                                    <a href="/summary/translatePage/adv_summary/{{summary_id}}"><button class="btn btn-info" type="button" style="float:right;"><i class="fa fa-gear"></i> Translate Summary  </button></a>
                                    {% endif %}

                                         


                                    </div>
                                </div>

                                <br>





                            </form>

                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
                {% include '../footer.html' %}
            </div>
            <!-- End of Main Content -->

            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>

    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
