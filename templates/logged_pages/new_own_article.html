{% include '../head.html' %}

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        {% include './sidebar.html' %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {%include './topbar.html'%}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray">Gen New Article</h1>
                    {% comment %} <p class="mb-4">Summarize text from an NEWS article</p> {% endcomment %}

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <!-- <h6 class="m-0 font-weight-bold text-dark">DataTables Example</h6> -->
                        </div>
                        <div class="card-body">
                            <form class="form" method="post" action="/summary/nw_own_article">
                                {% csrf_token %}
                                <label for="TEXT1"><b>Text 1 :</b></label>
                                <textarea type="text" class="form-control" name="TEXT1"></textarea>
                                <br />
                                <input type="submit" class="btn btn-primary" value="Submit" />

                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
                {% include '../footer.html' %}
            </div>
            <!-- End of Main Content -->

            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>

    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
