{% include '../head.html' %}
{% include './sidebar.html' %}

<div id="content">
    <h1 class="welcome-user">Generate Content</h1>
    <span class="nav-map">Login / Dashboard / New Content</span>



    <!-- SELECT BUTTONS -->
    <div class="summary-grid no-left-margin">
        <div class="summary-grid-layout summary-grid-active " id="filechoose">
            <i class="grid-icon fa-solid fa-copy" id="icon-file"></i>
            <br>
            <span class="summary-grid-text">Generate<br> Content</span>
        </div>

        <div class="summary-grid-layout " id="linkchoose">
            <i class="grid-icon fa-solid fa-image" id="icon-news"></i> <br>
            <span class="summary-grid-text">Generate <br>Image</span>
        </div>
    </div>

    <!-- FILE CHOOSE MODEL -->
    <div class="upload-file-section">


        <form class="form-horizontal" role="form" action="new_content_gen" method="post">
            {%csrf_token%}
            <input type="hidden" name="type" value="text" id="type-of-content" />
            <input class="FormInputNEWS" type="text" name="text_to_gen" id="text_to_gen"
                placeholder="Give a brief introduction to generate content" />

            <button type="submit" class="btn-upload">Generate Content</button>
        </form>
    </div>




</div>
</body>



</html>

{% include '../footer.html' %}


<script>



    // Default Color values
    $('#type-of-content').val('text');

    $('#filechoose').click(function () {


        $('#filechoose').addClass('summary-grid-active');
        $('#linkchoose').removeClass('summary-grid-active');

        $('#icon-file').replaceClass('color-b', 'color-a');
        $('#icon-news').replaceClass('color-a', 'color-b');

        $('#type-of-content').val('text');


    });
    $('#linkchoose').click(function () {
        $('#filechoose').removeClass('summary-grid-active');
        $('#linkchoose').addClass('summary-grid-active');

        $('#icon-file').replaceClass('color-a', 'color-b');
        $('#icon-news').replaceClass('color-b', 'color-a');
        $('#type-of-content').val('img');



    });





    $('#new-content').addClass('nav-active');


</script>
