{% include '../head.html' %}

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        {% include './sidebar.html' %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {%include './topbar.html'%}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray">New Article Got</h1>
                    <!-- <p class="mb-4">You fetched summary</p> -->

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <!-- <h6 class="m-0 font-weight-bold text-dark">DataTables Example</h6> -->
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal" role="form" method="post">
                                {%csrf_token%}
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="summary_id" class="text-dark">New Article ID: </label>
                                        <input type="text" class="form-control" id="summary_id" value="1" readonly />
                                        <label for="summary_text" class="text-dark">Summerized Text : </label>
                                        <textarea class="form-control" id="new_art" name="new_art" placeholder=""
                                            rows="6" style="resize: none;" readonly>{{new_art}}</textarea>

                                        <br>

                                        {% if summary_approved == True %}

                                        <button class="btn btn-primary">
                                            <a href="/summary/post_twitter?summary_text={{summary}}" class="text-white">

                                                <i class="fa-brands fa-twitter"></i> Tweet
                                            </a>
                                        </button>

                                        <button class="btn btn-info">
                                            {% comment %} <a href="/summary/post_linkedin?summary_text={{summary}}"
                                                class="text-white"> </a>{% endcomment %}

                                            <i class="fa-brands fa-linkedin"></i> Post to LinkedIn

                                        </button>

                                        <button class="btn btn-info">
                                            <a href="/summary/post_insta?summary_text={{new_art}}" class="text-white">

                                                <i class="fa-brands fa-instagram"></i> Post to LinkedIn
                                            </a>
                                        </button>
                                        {% endif %}
                                        <input type="hidden" name="meta" value="{{meta}}" />
                                        <input type="submit" class="btn-success btn" value="Download HTML" />
                                        <!-- <a href="/summary/nw_own_article?text='{{meta}}'"><button class="btn btn-success"
                                                type="button"><i class="fa fa-download"></i> Download HTML File
                                            </button></a> -->



                                    </div>
                                    {% comment %} <div class="col-md-6">
                                        <label for="author" class="text-dark">Author : </label>
                                        <input type="text" id="author" name="author" value="{{AutorName}}"
                                            class="form-control" />
                                        <br>
                                        <label for="word_count" class="text-dark">Word Count : </label>
                                        <input type="text" id="word_count" name="word_count" value="{{word_count}}"
                                            class="form-control" />
                                        <br>
                                        <label for="char_count" class="text-dark">Character Count : </label>
                                        <input type="text" id="char_count" name="char_count" value="{{char_count}}"
                                            class="form-control" />
                                        <br>


                                        <div class="row col-md-12">
                                            <div class="col-md-6">
                                                <a href="/summary/translatePage/summary/{{summary_id}}"><button
                                                        class="btn btn-info" type="button" style="float:right;"><i
                                                            class="fa fa-gear"></i>
                                                        Translate
                                                        Summary </button></a>

                                            </div>
                                            <div class="col-md-6">
                                                <a href="/summary/adv_summary/{{summary_id}}"><button
                                                        class="btn btn-danger" type="button" style="float:right;"><i
                                                            class="fa fa-bug-slash"></i>
                                                        Advance Summary </button></a>

                                            </div>
                                        </div>


                                    </div> {% endcomment %}
                                </div>

                                <br>





                            </form>

                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
                {% include '../footer.html' %}
            </div>
            <!-- End of Main Content -->

            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>

    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
