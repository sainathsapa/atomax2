{% include '../head.html' %}

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        {% include './sidebar.html' %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {%include './topbar.html'%}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray">View Text Translation</h1>
                    <!-- <p class="mb-4">You fetched summary</p> -->

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <!-- <h6 class="m-0 font-weight-bold text-dark">DataTables Example</h6> -->
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal" role="form" method="post">
                                {%csrf_token%}
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="transID" class="text-dark">Translation ID: </label>
                                        <input type="text" class="form-control" id="transID" value="{{trans.transID}}" readonly/>
                                        <label for="desc" class="text-dark">Translated Text : </label>
                                        <textarea class="form-control" id="desc" name="summary_text"
                                            placeholder="" rows="6" style="resize: none;" readonly>{{trans.transText}}</textarea>
                                            <br />

                                            {% if approval_status == True %}

                                            <button class="btn btn-primary">
                                            <a href="/summary/post_twitter?summary_text={{trans.transText}}" class="text-white">

                                                <i class="fa-brands fa-twitter"></i> Tweet
                                            </a>
                                        </button>

                                        <button class="btn btn-info">
                                            <a href="/summary/post_linkedin?summary_text={{trans.transText}}" class="text-white">

                                                <i class="fa-brands fa-linkedin"></i> Post to LinkedIn
                                            </a>
                                        </button>
                                        <button class="btn btn-danger">
                                            <a href="/summary/post_insta?summary_text={{trans.transText}}" class="text-white">

                                                <i class="fa-brands fa-instagram"></i> Post to Instagram
                                            </a>
                                        </button>
                                            {% endif %}

                                        {% if approval_status == False %}
                                        <a href="/summary/sendApproval/trans/{{trans.transID}}"><button class="btn btn-success"
                                                type="button"><i class="fa fa-thumbs-up"></i> Send for Approval
                                            </button></a>

                                        {% endif %}

                                    </div>
                                    
                                </div>

                                <br>





                            </form>

                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
                {% include '../footer.html' %}
            </div>
            <!-- End of Main Content -->

            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>

    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
